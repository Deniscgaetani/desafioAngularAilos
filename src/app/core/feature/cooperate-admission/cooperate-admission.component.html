<div class="container-stepper">
  <mat-stepper labelPosition="bottom" [linear]="true" #stepper>
    <mat-step>
      <ng-template matStepLabel>Início</ng-template>
      <app-search-cooperate
        [cooperateForm]="cooperateForm"
      ></app-search-cooperate>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Documentos</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Dados cadastrais</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Admissão</ng-template>
    </mat-step>
  </mat-stepper>
</div>

<div class="footer">
  <button class="admission-button">Iniciar nova admissão</button>
  <button>Dicas para admissão</button>
</div>
